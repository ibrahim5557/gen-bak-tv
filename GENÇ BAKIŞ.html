<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genç Bakış TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #222;
        }
        .social-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Aralıkları ayarladım */
        }
        .social-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .social-icon img {
            width: 100px; /* Logo boyutu */
            height: 100px; /* Logo boyutu */
        }
        .social-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .social-icon:hover img {
            filter: brightness(1.2);
        }
        .social-name {
            margin-top: 10px;
            font-size: 1.2em; /* Yazı boyutu */
            font-weight: bold;
            color: #222; /* Yazı rengi */
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1> Sosyal Medya Hesaplarımız</h1>
    <div class="social-container">
        <!-- Instagram -->
        <div class="social-icon">
            <a href="https://www.youtube.com/@GencBakisTV" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
                <div class="social-name">YouTube</div>
            </a>
        </div>
        <div class="social-icon">
            <a href="https://www.instagram.com/gencbakisytb/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                <div class="social-name">Instagram</div>
            </a>
        </div>
        <!-- X (Twitter) -->
        <div class="social-icon">
            <a href="https://x.com/gencbakistv" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/X_logo.jpg/1200px-X_logo.jpg" alt="X">
                <div class="social-name">X</div>
            </a>
        </div>
        <!-- TikTok -->
        <div class="social-icon">
            <a href="https://www.tiktok.com/@gencbakis" target="_blank">
                <img src="https://cdn.pixabay.com/photo/2021/06/15/12/28/tiktok-6338429_960_720.png" alt="TikTok">
                <div class="social-name">TikTok</div>
            </a>
        </div>
        <!-- Discord -->
        <div class="social-icon">
            <a href="https://discord.gg/FNMYyQexV2" target="_blank">
                <img src="https://sm.ign.com/ign_tr/tech/d/discord/discord_2qn1.jpg" alt="Discord">
                <div class="social-name">Discord</div>
            </a>
        </div>
        <!-- YouTube -->
        
    </div>
</body>
</html>
